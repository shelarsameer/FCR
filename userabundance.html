<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex">
  <div class="w-1/6 bg-card h-screen p-4 shadow-lg">
    <div class="flex items-center mb-4">
      <img aria-hidden="true" alt="Company Logo" src="https://placehold.co/50x50" class="w-8 h-8 rounded-full mr-2" />
      <h1 class="text-2xl font-semibold text-foreground">FishVault</h1>
    </div>
    <ul class="space-y-2">
      <li class="py-2 px-4 rounded-lg hover:bg-card transition duration-200">
        <a href="#" class="block text-foreground font-semibold">Abundance</a>
      </li>
      <li class="py-2 px-4 rounded-lg hover:bg-card bg-primary transition duration-200">
        <a href="#" class="block text-primary-foreground font-semibold">Occurrence</a>
      </li>
      <li class="py-2 px-4 rounded-lg hover:bg-card transition duration-200">
        <a href="#" class="block text-foreground font-semibold">Account</a>
      </li>
      <li class="py-2 px-4 rounded-lg hover:bg-card transition duration-200">
        <a href="#" class="block text-foreground font-semibold">Settings</a>
      </li>
    </ul>
  </div>
  <div class="w-5/6 p-4 pr-0">
    <div class="flex justify-end space-x-4 items-center">
      <p class="text-muted-foreground">User: John Doe</p>
      <p class="text-muted-foreground">Account Type: Premium</p>
      <img aria-hidden="true" alt="Profile Icon" src="https://placehold.co/40x40" class="w-8 h-8 rounded-full" />
    </div>
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-1/3 p-4 bg-card rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-foreground">Filter By-</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-muted-foreground">Location:</label>
            <input type="text" class="mt-1 p-2 border border-border rounded w-full focus:outline-none focus:ring focus:ring-ring" placeholder="Classic" />
          </div>
          <div>
            <label class="block text-muted-foreground">Species:</label>
            <input type="text" class="mt-1 p-2 border border-border rounded w-full focus:outline-none focus:ring focus:ring-ring" placeholder="" />
          </div>
          <div>
            <label class="block text-muted-foreground">Date:</label>
            <input type="date" class="mt-1 p-2 border border-border rounded w-full focus:outline-none focus:ring focus:ring-ring" />
          </div>
          <div>
            <label class="block text-muted-foreground">Season:</label>
            <select class="mt-1 p-2 border border-border rounded w-full focus:outline-none focus:ring focus:ring-ring">
              <option value="">Select Season</option>
            </select>
          </div>
          <div>
            <label class="block text-muted-foreground">Depth:</label>
            <input type="text" class="mt-1 p-2 border border-border rounded w-full focus:outline-none focus:ring focus:ring-ring" placeholder="" />
          </div>
          <div>
            <label class="block text-muted-foreground">Weight:</label>
            <input type="text" class="mt-1 p-2 border border-border rounded w-full focus:outline-none focus:ring focus:ring-ring" placeholder="" />
          </div>
          <button class="bg-primary text-primary-foreground p-2 rounded-lg w-full hover:bg-primary/80 transition duration-200">Search</button>
        </form>
      </div>
      <div class="w-full md:w-2/3 p-4 bg-card rounded-lg shadow-md mt-4 md:mt-0">
        <div class="flex space-x-4">
          <button class="bg-secondary text-secondary-foreground p-2 rounded-lg hover:bg-secondary/80 transition duration-200">Download CSV</button>
          <button class="bg-accent text-accent-foreground p-2 rounded-lg hover:bg-accent/80 transition duration-200">Download Excel</button>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
